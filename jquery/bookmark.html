<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <title>북마크</title>
    <style>
        .bookmark{
            width: 300px;
            border: 1px solid black;
        }
        td{
            border: 1px solid black;
        }
        .userInput{
            width: 300px;
        }
        #userInput {
            width: 100%;
            height: 50px;

        }
    </style>
</head>

<body>
    <script>
        $(document).ready(function () {
            $("#userInput").on("keyup", function (e) {
                // e.keyCode -> 입력한 키값을 반환
                // console.log(e.keyCode);
                // 만약지금 입력된 값이 엔터키라면
                if (e.keyCode == 13) {
                    // console.log("a")
                    let userInput = $("#userInput").val();
                    let dynamicEl = "<tr><td>" + userInput + "</td>"
                        + "<td><button>삭제</button></td></tr>";
                        $(dynamicEl).appendTo($(".bookmark"));
                        $("#userInput").val("");
                }
            });

            /*
                기존의 방식대로 접근하면 페이지가 로드될 당시에 존재하는
                요소들에게는 이벤트 처리가 잘 먹힘.
                하지만 동적인 요소들에게는 이벤트 처리가 먹히지 않음.

                페이지가 로드될때에 항상존재하는 동적요소의 상위요소에게
                이벤트를 부여.

                완전한 상위요소인 document / 지금 상황에서는 table 도 ok

                상위요소를 기준으로 on 함수를 이용해 이벤트 핸들러를 부여하되
                실제로 그 이벤트를 감지시켜주고 싶은 요소를 on 함수의 2번째 
                인자값으로 넘겨준다
                
                  $(".bookmark button").on("click", function(){
                console.log("a")
            })
            */
          
            $(".bookmark").on("click", "button", function(e){
                console.log($(e.target).parents("tr"));
                // rebove()요소 삭제함수 -> 
                // tr태그를 삭제하면 하위요소도 함께 삭제
                $(e.target).parents("tr").remove();
                
                // 내용만 지워짐
                // $(e.target).parents("tr").empty();
                
            })


        })
    </script>
    <table class="bookmark">
        <tr>
            <th colspen="2">북마크 리스트</th>
        </tr>
    </table>
    <div class="userInput">
        <input type=text id="userInput" placeholder="저장할 링크입력">
    </div>
</body>

</html>
