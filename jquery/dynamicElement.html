<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <title>동적 요소 추가</title>

    <style>
        .container {
            border: 1px solid black;
        }
    </style>
    <script>
        // window onload -> 브라우저 안쪽의 모든 요소가 다 준비가 완료 됐을때
        //  document ready -> document 객체와 관련된 요소들이 다 생성이 됐을때

        $(document).ready(function (){
            // 대상요소.append() : 대상요소의 안쪽에 기존요소 뒤쪽으로 요소/값 추가
            $(".container").append("append입니다.");
            //  jquery 를 이용하면 텍스트로 만들어준 요소도 요소자체로 추가 가능
            let newElement = "<div>I'm Div</div>";
            
            // $(".container").append(newElement); or
            // 추가할 요소.appendTo(대상요소)
            $(newElement).appendTo($(".container"));

            $(".container").prepend("prepend입니다.")
            $("<div>I'm prepend div</div>").prependTo(".container");

            // before() : 동위관계에 있어 요소의 앞쪽에다 요소를 추가
            // after() : 동위관계에 있어 요소의 뒤쪽에다 요소를 추가
            $(".container").before("before입니다.");
            $(".container").before("<div>I'm before div</div>");
            $(".container").after("after입니다.");
            $(".container").after("<div>I'm after div</div>");


        })

    </script>
</head>

<body>
    <div class="container">
        <div>[표시]</div>
    </div>


</body>

</html>
