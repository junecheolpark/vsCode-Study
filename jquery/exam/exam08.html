<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <title>파일추가</title>
</head>
<style>
    .btnbox{
        width: 20px;
        height: 20px;
        background-color: red;
        color: antiquewhite;
        border: 0;
        cursor: pointer;
    }
</style>
<body>
    <!-- div로 틀은 모두 구성 
    파일 추가 버튼을 누르면 아래줄로 파일태그와 삭제버튼 추가
    삭제 버튼 누르면 한 줄이 삭제
    -->
    <!-- <input type="file"> -->
    <div class="userInput">
        <b>파일 추가</b>
        <button type="button" id="userInput">파일 추가</button>
    </div>
    
    <script>
        $("#userInput").on("click", function(){
            // console.log("a")
            let userInput = $("userInput")
            let dynamicEl = '<div class="filebox"><input type="file"><button class="btnbox">-</button></div>';
            $(dynamicEl).appendTo($(".userInput"));
        })

        $(".userInput").on("click", ".btnbox", function(e){
            console.log($(e.target))
            $(e.target).parents(".filebox").remove();

        })
    </script>
</body>
</html>
