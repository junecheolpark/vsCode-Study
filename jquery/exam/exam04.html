<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <title>줄 색바꾸기</title>
</head>
<body>
    <!-- 1~4번 -> p태그

    줄번호를 입력하고 색을 입력하면
    해당 줄이 해당색으로 변하는
    -> jquery 사용
     -->
     <div class="container">
         <p>1번</p>
         <p>2번</p>
         <p>3번</p>
         <p>4번</p>
         <input type="text" id="numInput" placeholder="줄 번호를 입력하세요.">
         <input type="text" id="colorInput" placeholder="색을 입력하세요.">
         <button type="button" id="btn">적용</button>
     </div>

     <script>
         $("#btn").on("click", function(){
            let numInput = $("#numInput").val();
            let colorInput = $("#colorInput").val();
            $("p:nth-child(" +numInput+ ")").css("background-color", colorInput);
            // $("p").eq(numInput-1).css("background-color", colorInput); 

            // $("#numInput").val("");
            // $("#colorInput").val("");
         })
     </script>

</body>
</html>
