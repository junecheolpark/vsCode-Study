<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <title>카운트 증감</title>
    <style>
        .container {
            border: 1px solid black;
            width: 500px;
            height: 200px;
            margin: auto;
            overflow-y: auto;
        }

        .buttonBox {
            margin: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">

    </div>
    <div class="buttonBox">
        <button type="button" id="upAdd" >위로 추가하기</button>
        <button type="button" id="downAdd" >아래로 추가하기</button>
    </div>

    <script>
        let count = 1;
        // 위로 추가
        $("#upAdd").on("click", function () {

            
            $(".container").prepend("<div>Contents Message Here:" + count + "</div>")
            count++
            // 위에 새로운 요소가 추가될 경우 스크롤이 최상단에 붙어 있어야
            //  scroll을 상단으로부터 0만큼 떨어지는 위치로 이동
            $('.container').scrollTop(0); 

        });

        // 아래로 추가
        $("#downAdd").on("click", function () {
            
            $(".container").append("<div>Contents Message Here:" + count + "</div>")
            count++
            // prop(속성명) -> 그 속성이 들어있는 value 반환
            // {menu : "americano"}
            //  prop ("scrollHeight") " 스크롤의 높이값 반환"
            let scrollH = $(".container").prop("scrollHeight");
            // 스크롤의 높이값을 scrollTop 함수에 넘겨주면
            // 스크롤바를 가장 아래쪽으로 내려주는것과 같음
            $(".container").scrollTop(scrollH)
            // $('.container').scrollTop(1000); 
        });
    </script>
</body>

</html>
