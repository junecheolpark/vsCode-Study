        let colors = [
            "orange"
            ,"red"
            ,"dodgerblue"
            ,"green"
            ,"yellow"
            ,"black"
        ]
        //  랜덤 수
        //  0 ~ max값 : Math.random() * max 값 
        //  Math.floor(인자) : 인자를 넘기면 그 수를 정수로 만들어 주는 함수
        //  Math.floor(Math.random() * max값)
        
        $(".btnChange").on("mouseover", function(){
            console.log(Math.floor(Math.random() * 8));
            // console.log($(this).prev()); //이전(앞)에 위치한 형제요소
            $(this).prev().css("background-color", colors[getRanNum()]);
        })

        function getRanNum(){
            return Math.floor(Math.random()*5);
        }
    </script>
