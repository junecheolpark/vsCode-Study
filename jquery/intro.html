<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <title>jquery intro</title>
    <style>
        div {
            border: 1px solid black;
            width: 200px;
            height: 200px;
        }
    </style>

</head>

<body>
    <button value="btnAll" id="btnAll">Change All</button>
    <div id="idDiv">First Div</div>
    <button value="firstBtn">firstBtn</button>
    <div class="clsDiv">Second Div</div>
    <button value="secondBtn">secondBtn</button>
    <div class="clsDiv">Third Div</div>
    <script>
        //javascript 요소선택
        let idDiv = document.getElementById("idDiv");
        // console.log(idDiv);
        let clsDiv = document.getElementsByClassName("clsDiv");
        // console.log(clsDiv);
        // console.log(clsDiv[0].innerHTML);

        /*
            jQuery 요소선택
            $(선택자) : $제이쿼리를 의미
            -> 태그명, 클래스명, 아이디 등 모든 선택자 사용가능
        */
        //    console.log( $("#idDiv") );
        //    console.log( $("#idDiv")[0]);

        // 자바스크립트와 같은 방식으로 접근할 수 없음
        //    $("#idDiv").style.color = "red";

        //    $("#idDiv")[0].style.color = "red";
        // css 속성을 변경하고 싶으면 jquery가 제공하는 css 함수를 사용
        // css(속성명, 값);
        // $("#idDiv").css("color", "red");
        // console.log($(".clsDiv"));

        //  javascript의 이벤트
        // idDiv.onclick = function(){
        //     alert("첫번째 div를 클릭했어")
        // }
        // idDiv.addEventListener("click", function(){
        //     alert("첫번째 div를 클릭했어")
        // })

        // jquery 의 이벤트
        /*
            on(이벤트명, 콜백함수)
        */
        // $("#idDiv").on("click", function(){
        //     alert("첫번째 div를 클릭했어")
        // })

        /*
            clsDiv 클래스명을 가진 요소들한테 
            그 요소를 클릭하면 요소 안에 있는 text값을 alert으로 띄워주는 이벤트
        */
        /*
             클래스명을 이용해 요소들을 담고 있는 배열에 onclick, addEvantListener는
             사용할수 없음
        */
        /*
          for(let div of clsDiv) {
              div.addEventListener("click", function(){
                  // this 이용
                  // let text = this.innerHTML;  
                  // alert(text);
                  //  div 변수 이용
                  // let text = div.innerHTML;
                  // alert(text);
                  // 콜백함수의 매개변수를 이용
                  let text = e.target.innerHTML;
                  alert(text);
              })
          }
      */
        // jquery 를 이용하면 하나의 요소나 여러개의 요소에 같은 방식으로
        // 이벤트 리스터 추가가 가능하기때문에 더 간편
        $(".clsDiv").on("click", function () {
            // let text = this.innerHTML;
            let text = $(this).html();
            alert(text);
        });

        // $("button").on("click", function(){
        //     // console.log(this.value);
        //     // javascript의 value == jquery의 val() 은 같음
        //     console.log( $(this).val());
        // })

        //  div이긴한데 클래명에 Div가 포함되는 div
        $("div[class*=Div]").on("mouseover", function () {
            /*
            그 div에 마우스가 올라가면 진입이라는 문자열을
             원래 문자열 아래쪽으로 추가
    
             대상 요소.append(값/요소) : 대상요소를 기준으로 그 요소의 안쪽에 (자식)
             값이나 요소를 뒤로 추가하고싶을떄 사용하는게 append..
    
             대상요소.append(값/요소) : 대상요소 기준 그 요소의 안쪽(자식)
             값이나 요소를 뒤로 추가하고 싶을때 사용
    
             대상요소.prepend(값/요소): 대상요소 안쪽의 기존 요소를 기준으로
             앞쪽에 추가
    
             <div>
                <span class='prepend'>preped</span>
                <p>나는 기존요소입니다</p>
                 <span class='append'>append</span>
            </div>
    
            ** 동적 요소 :
                페이지가 로드되었을 때에 존재하지 않았던, 사용자의 액션이나
                혹은 서버와의 통신에 따른 결과값으로 페이지에 추가되는 요소들
                을 동적 요소라고 표현함
            */
            $(this).append("<br>진입");
        });
        //    changeAll 버튼 클릭 시 모든 div의 style 속성 변경
        $("#btnAll").on("click", function () {
            // jquery에서는 style에서 써주는 속성명과 똑같이 써줌
            // 자바는 div.style.backgroundcolor = "pink"

            // $("div").css("background-color","#70b3af");
            $("div").css({
                "background-color": "#70b3af" //-기호 때문에 ""를 넣음
                , border: "1px dotted blue"
                , color: "dodgerblue"
            });


        })






    </script>
</body>

</html>
