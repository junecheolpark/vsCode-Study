<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .blue{
        color: blue;
    }
    .red{
        color: red;
    }
</style>
<body>
    <!-- while문은 조건식의 만족 여부를 먼저 검사한후 중괄호에 있는 코드의 실
        행 여부를 결정하지만 do while 문은 반드시 한번은 코드를 실행한다 -->
        <script>
            let i = 20;
            while( i >= 10){
                if(i%2 ==0){
                    document.write("<p class='blue'>"+i+"</p>");
                }else{
                    document.write("<p class='red'>"+i+"</p>");
                }
                i--;
               
            }

        </script>
</body>
</html>
