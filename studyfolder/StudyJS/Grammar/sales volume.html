    <title>판매량</title>
</head>
<style>
*{box-sizing: border-box;}
.contents{
    border: 1px solid black;
}
</style>
<body>
    <table class="contents">
        <tr>
            <td></td>
            <td>판매량</td>
        </tr>
        <tr>
            <td>1분기</td>
            <td>1200</td>
        </tr>
        <tr>
            <td>2분기</td>
            <td>1300</td>
        </tr>
        <tr>
            <td>3분기</td>
            <td>1000</td>
        </tr>
        <div class="contents2">

        </div>
      
       
    </table>

    <script>
    let quarter = prompt("분기를 입력하세요","4분기");
    console.log(quarter);
    let sales = prompt("판매량을 입력하세요","1000 or 1400");

    let num_sales = Number(sales);
    $(".contents").append("<tr><td>"+ quarter +"</td>"
                        + "<td>"+ sales +"</td></tr>");

    let Average =  (1300+1200+1000)/3;
    let result = Average < num_sales;
    result = result? ("판매량이 평균이상입니다") : ("판매량이 평균 미달입니다");

    document.write("분기 평균 판매량은"+ Math.floor(Average) + ", "+ quarter + "는 " + result);



    </script>
